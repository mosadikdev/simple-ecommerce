<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Simple E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">My Simple Store</h1>
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#products">Products</a>
                    <button id="cart-btn" class="cart-btn">üõí Cart (<span id="cart-count">0</span>)</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Welcome to TechStore</h2>
                <p>Your one-stop shop for the latest gadgets</p>
                <button class="cta-button" onclick="scrollToProducts()">Shop Now</button>
            </div>
        </section>

        <section id="products" class="products-section">
            <h2>Featured Products</h2>
            <div class="products-grid" id="products-grid">
            </div>
        </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0</span></h3>
                <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Address" required>
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="ZIP Code" required>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025. Built with ‚ù§Ô∏è</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
